name: resumemaker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  random_avatar: ^0.0.7
  dropdown_button2: ^1.8.8
  syncfusion_flutter_datepicker: ^20.3.50
  intl: ^0.17.0 #dateformate
  dots_indicator: ^2.1.0
  font_awesome_flutter: ^10.2.1
  bubble_bottom_bar: ^2.0.0
  image_picker: ^0.8.6
  printing: ^5.9.3
  image_gallery_saver: ^1.7.1
  google_fonts: ^3.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  animated_native_splash: ^1.3.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/template/
    - assets/images/businesscard/
    - assets/images/
    - assets/icons/


  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

animated_native_splash:
  # color is the only required parameter.  It sets the background color of your splash screen.
  jsonFile: assets/splash.json